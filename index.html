<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upcycled Product Marketplace</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .card {
      background-color: #fff;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .card h2 {
      text-align: center;
      color: #333;
    }
    .card p {
      margin: 10px 0;
      font-size: 16px;
    }
    .card span {
      font-weight: bold;
    }
    .card hr {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div id="app"></div> <!-- This is where the product info will be displayed -->

  <script>
    // Replace with your actual Pinata IPFS Gateway URL
    const ipfsUrl = "https://gateway.pinata.cloud/ipfs/bafkreifs4h2gqvjo4hznxpfhahrkqjrbuit7gsyzwkob6fzgbjion3xhke"; 

    fetch(ipfsUrl)
      .then(response => response.json())
      .then(data => {
        const app = document.getElementById("app");

        // Extract product details with fallback for missing info
        const productName = data.product.name || "Not Given";
        const description = data.product.description || "Not Given";
        const materials = data.product.materials || "Not Given";
        const category = data.product.category || "Not Given";
        const price = data.product.price || "Not Given";
        const serialNumber = data.product.serial_number || "Not Given";
        const manufactureDate = data.product.manufacture_date || "Not Given";

        // Extract creator details with fallback
        const creatorName = data.creator.name || "Not Given";
        const creatorLocation = data.creator.location || "Not Given";
        const creatorContact = data.creator.contact || "Not Given";

        // Authentication status (No QR code)
        const authenticityStatus = data.authentication.authenticity_status || "Not Given";

        // Construct the product display card
        const card = `
          <div class="card">
            <h2>Product Details</h2>
            <p><span>Product Name:</span> ${productName}</p>
            <p><span>Description:</span> ${description}</p>
            <p><span>Materials:</span> ${materials}</p>
            <p><span>Category:</span> ${category}</p>
            <p><span>Price:</span> ${price}</p>
            <p><span>Serial Number:</span> ${serialNumber}</p>
            <p><span>Manufacture Date:</span> ${manufactureDate}</p>
            <hr>
            <h3>Creator</h3>
            <p><span>Name:</span> ${creatorName}</p>
            <p><span>Location:</span> ${creatorLocation}</p>
            <p><span>Contact:</span> ${creatorContact}</p>
            <hr>
            <h3>Authentication</h3>
            <p><span>Status:</span> ${authenticityStatus}</p>
          </div>
        `;
        
        // Insert the card into the webpage
        app.innerHTML = card;
      })
      .catch(error => {
        console.error("Error fetching JSON from IPFS:", error);
        const app = document.getElementById("app");
        app.innerHTML = "<p>Error loading product data. Please try again later.</p>";
      });
  </script>
</body>
</html>
